<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nunuz Hub | Website Launching Soon</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      text-align: center;
    }

    .container {
      max-width: 700px;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.8rem;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 1.5rem;
      opacity: 0.95;
    }

    .launch-date {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 2rem 0;
      flex-wrap: wrap;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.15);
      padding: 15px 20px;
      border-radius: 12px;
      min-width: 90px;
    }

    .time-box span {
      display: block;
      font-size: 2rem;
      font-weight: bold;
    }

    .time-box small {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .spinner {
      margin: 2rem auto 0;
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    footer {
      margin-top: 2rem;
      font-size: 0.95rem;
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ðŸš§ Weâ€™ll Be Back Soon!</h1>

    <p>
      The <strong>Nunuz Hub</strong> website is currently undergoing major updates
      to bring you a better learning experience.
    </p>

    <div class="launch-date">
      ðŸ“… Official Launch Af: <strong>10 January 2026</strong>
    </div>

    <div class="countdown">
      <div class="time-box">
        <span id="days">0</span>
        <small>Days</small>
      </div>
      <div class="time-box">
        <span id="hours">0</span>
        <small>Hours</small>
      </div>
      <div class="time-box">
        <span id="minutes">0</span>
        <small>Minutes</small>
      </div>
      <div class="time-box">
        <span id="seconds">0</span>
        <small>Seconds</small>
      </div>
    </div>

    <div class="spinner"></div>

    <footer>
      ðŸ’™ Thank you for your patience â€” weâ€™re preparing something meaningful for 2026.
    </footer>
  </div>

  <script>
    const launchDate = new Date("January 10, 2026 00:00:00").getTime();

    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        clearInterval(countdown);
        document.querySelector(".countdown").innerHTML =
          "<strong>The website is now live!</strong>";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor(
        (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
      );
      const minutes = Math.floor(
        (distance % (1000 * 60 * 60)) / (1000 * 60)
      );
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    }, 1000);
  </script>
</body>
</html>
